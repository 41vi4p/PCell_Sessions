<!doctype html>
<html lang="en">


<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>CRC Email Portal</title>
 <style>
  body {
   margin: 0;
   min-height: 100vh;
   background: linear-gradient(120deg, #e0e7ff 0%, #f1f5f9 100%);
   display: flex;
   align-items: center;
   justify-content: center;
   font-family: 'Segoe UI', Arial, sans-serif;
  }

  .login-card {
   background: #fff;
   padding: 2.5rem 2rem 2rem 2rem;
   border-radius: 16px;
   box-shadow: 0 4px 32px 0 rgba(60, 72, 100, 0.12);
   min-width: 320px;
   max-width: 90vw;
   display: flex;
   flex-direction: column;
   align-items: center;
  }

  .login-card h1 {
   margin-bottom: 1.5rem;
   color: #1a237e;
   font-size: 2rem;
   letter-spacing: 1px;
  }

  .login-card label {
   display: block;
   margin-bottom: 1rem;
   color: #374151;
   font-weight: 500;
   font-size: 1rem;
  }

  .login-card input {
   width: 220px;
   padding: 0.6rem 0.8rem;
   border: 1px solid #c7d2fe;
   border-radius: 8px;
   margin-top: 0.3rem;
   font-size: 1rem;
   background: #f8fafc;
   transition: border 0.2s;
  }

  .login-card input:focus {
   border: 1.5px solid #6366f1;
   outline: none;
   background: #fff;
  }

  .login-card button {
   margin-top: 0.5rem;
   width: 100%;
   padding: 0.7rem 0;
   background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
   color: #fff;
   border: none;
   border-radius: 8px;
   font-size: 1.1rem;
   font-weight: 600;
   cursor: pointer;
   box-shadow: 0 2px 8px 0 rgba(60, 72, 100, 0.08);
   transition: background 0.2s;
  }

  .login-card button:hover {
   background: linear-gradient(90deg, #2563eb 0%, #6366f1 100%);
  }

  #msg {
   color: #e11d48;
   margin-top: 10px;
   min-height: 24px;
   font-size: 1rem;
   text-align: center;
  }
 </style>
</head>


<body>
 <div class="login-card">
  <h1>CRCE Student Login</h1>
  <form id="loginForm" autocomplete="off">
   <label>Roll No:<br><input id="roll" required autocomplete="username" /></label>
   <label>Password:<br><input id="password" type="password" required autocomplete="current-password" /></label>
   <button type="submit">Login</button>
  </form>
  <div id="msg"></div>
 </div>


 <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
   e.preventDefault();
   const roll = document.getElementById('roll').value.trim();
   const password = document.getElementById('password').value;
   const msg = document.getElementById('msg');
   msg.textContent = '';
   const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({roll, password})
   });
   if (!res.ok) {
    const err = await res.json().catch(() => ({detail: 'Login failed'}));
    msg.textContent = err.detail || 'Login failed';
    return;
   }
   const data = await res.json();
   localStorage.setItem('crc_token', data.access_token);
   localStorage.setItem('crc_roll', data.roll);
   if (data.name) localStorage.setItem('crc_name', data.name);
   if (data.email) localStorage.setItem('crc_email', data.email);
   window.location.href = '/dashboard';
  });
 </script>

</body>

</html>
